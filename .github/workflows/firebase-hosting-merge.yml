name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js and npm
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_DISCORDCLONE_95FC0 }}"
          apiKey: "${{secrets.FIREBASE_API_KEY}}"
          authDomain: "${{secrets.AUTH_DOMAIN}}"
          databaseURL: "${{secrets.DATABASE_URL}}"
          storeageBucket: "${{secrets.STORAGE_BUCKET}}"
          appId: "${{secrets.FIREBASE_APP_ID}}"
          agoraAppId: "${{secrets.AGORA_APP_ID}}"
          agoraAppCerti: "${{secrets.AGORA_APP_CERTIFI}}"
          serverURL: "${{secrets.SERVER_URL}}"
          channelId: live
          projectId: discordclone-95fc0
